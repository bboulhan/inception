server {
    listen 443 ssl;
    listen [::]:443 ssl;

    root /var/www/html;
    index index.html;
	ssl_protocols TLSv1.2;

    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
	ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

	server_name bboulhan.42.fr;
    location / {
        try_files $uri $uri/ =404;
    }

} 